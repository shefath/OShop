<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          type="text"
          class="form-control"
          id="title"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is reqired
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">$</span>
          </div>
          <input
            #price="ngModel"
            [(ngModel)]="product.price"
            name="price"
            type="number"
            class="form-control"
            id="price"
            required
            [min]="0"
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.hasError('required')">Price is Required</div>
          <div *ngIf="price.hasError('min')">Price should be 0 or higher</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          name="category"
          class="form-control"
          [(ngModel)]="product.category"
          #category="ngModel"
          id="category"
          required
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">{{
            c.data.name
          }}</option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Category is Required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input
          #imageUrl="ngModel"
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
          type="text"
          class="form-control"
          id="imageUrl"
          required
          url
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          <div *ngIf="imageUrl.hasError('required')">Image URL is Required</div>
          <div *ngIf="imageUrl.hasError('url')">Invalid URL</div>
        </div>

        <!-- <div
          class="alert alert-danger"
          *ngIf="imageUrl.errors && imageUrl.errors?.pattern"
        >
          Invalid URL
        </div> -->
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button
        style="margin-left: 5px;"
        type="button"
        (click)="delete()"
        class="btn btn-danger"
      >
        Delete
      </button>
      <!-- <p>{{ product | json }}</p> -->
    </form>
  </div>
  <div class="col">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
