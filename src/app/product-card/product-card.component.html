<div *ngIf="product.title" class="card">
  <img
    [src]="product.imageUrl"
    class="card-img-top"
    alt="{{ product.title }}"
    *ngIf="product.imageUrl"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: "USD":true }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addtoCart()"
      class="btn btn-secondary btn-block"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button (click)="removeFromCart()" class="btn btn-secondary">
            -
          </button>
        </div>
        <div class="col text-center">{{ getQuantity() }} in Cart</div>
        <button (click)="addtoCart()" class="btn btn-secondary">+</button>
      </div>
    </ng-template>
  </div>
</div>
