<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart">
  <!-- <p>{{ cart | json }}</p> -->
  <p>You have {{ cart.totalItemsCount }} items in your shopping cart</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px;">Quantity</th>
        <th class="text-right" style="width: 200px;">Price</th>
      </tr>
    </thead>
    <tbody *ngIf="cart">
      <tr *ngFor="let item of cart.items">
        <!-- <p>{{ item | json }}</p> -->
        <td>
          <div
            [style.backgroundImage]="'url(' + item.imageUrl + ')'"
            class="thumbnail"
          ></div>
        </td>
        <td>{{ item.title }}</td>
        <td>
          <product-quantity
            [shopping-cart]="cart"
            [product]="item"
          ></product-quantity>
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency: "USD":"symbol" }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>Total</th>
        <th class="text-right">
          {{ cart.totalAmount | currency: "USD":"symbol" }}
        </th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">
    Clear Shopping Cart
  </button>
</div>
