<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      #name="ngModel"
      ngModel
      name="name"
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      required
    />
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      Name is reqired
    </div>
  </div>
  <div class="form-group">
    <label for="line1">Address</label>
    <input
      #line1="ngModel"
      ngModel
      name="line1"
      type="text"
      class="form-control"
      id="line1"
      placeholder="Address line1"
      required
    />
    <div class="alert alert-danger" *ngIf="line1.touched && line1.invalid">
      Address (Line1) is reqired
    </div>
  </div>
  <div class="form-group">
    <input
      #line2="ngModel"
      ngModel
      name="line2"
      type="text"
      class="form-control"
      id="line2"
      placeholder="Address line2"
      required
    />
    <div class="alert alert-danger" *ngIf="line2.touched && line2.invalid">
      Address (line2) is reqired
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      #city="ngModel"
      ngModel
      name="city"
      type="text"
      class="form-control"
      id="city"
      placeholder="City"
      required
    />
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      City is reqired
    </div>
  </div>
  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">
    Place Order
  </button>
</form>
